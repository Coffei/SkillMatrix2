<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>SkillMatrix: <ui:insert name="title">Title</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="screen.css" />
	<script type="text/javascript" src="main.js"></script>
	<ui:insert name="scripts"></ui:insert>

</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<ui:insert name="content">
                    [Template content will be inserted here]
         </ui:insert>
		</div>

		<rich:panelMenu styleClass="menu" expandSingle="false" itemLeftIcon="disc" mode="client">
			<rich:panelMenuGroup label="Members" expanded="true"  >
				<rich:panelMenuItem label="All members"
					onclick="window.location = 'members.jsf'" />
					
				<rich:panelMenuItem label="Create new member"
					onclick="window.location = 'memberform.jsf'" />
				<rich:panelMenuItem label="Search members"
					onclick="window.location = 'searchmember.jsf'" />
			</rich:panelMenuGroup>
			<rich:panelMenuGroup label="SBR" expanded="true">
				<rich:panelMenuItem label="All SBRs"
					onclick="window.location = 'sbrs.jsf'" />
				<rich:panelMenuItem label="Create new SBR"
					onclick="window.location = 'sbrform.jsf'" />
			</rich:panelMenuGroup>
			<rich:panelMenuGroup label="Tags" expanded="true">
				<rich:panelMenuItem label="All tags"
					onclick="window.location = 'pkgs.jsf'" />
				<rich:panelMenuItem label="Create tag"
					onclick="window.location = 'pkgform.jsf'" />
			</rich:panelMenuGroup>
			<rich:panelMenuGroup label="Other" expanded="true">
				<rich:panelMenuItem label="Import"
					onclick="window.location = 'import.jsf'" />
				<rich:panelMenuItem label="Skill-Matrix"
					onclick="window.location = 'matrix.jsf'" />
			</rich:panelMenuGroup>

		</rich:panelMenu>
		
		<div id="footer"></div>
	</div>
</h:body>
</html>
