<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:my="http://java.sun.com/jsf/composite/composites">

    <h:outputText value="Number of knowledges at "/>
    <h:selectOneMenu value="#{filter.level}" styleClass="form-control" style="width:auto; display: inline-block;" tabindex="#{tabindex+1}">
        <f:selectItems value="#{memberSearch.allLevels}"/>
    </h:selectOneMenu>
    <h:outputText value=" level is "/>
    <h:selectOneMenu value="#{filter.operator}" converter="#{operatorEnumConverter}" styleClass="form-control"
                     style="width: auto; display: inline-block;" tabindex="#{tabindex+2}">
        <f:selectItems value="#{memberSearch.allOperators}" var="oper" itemValue="#{oper}" itemLabel="#{oper.toReadableText()}" />
    </h:selectOneMenu>
    <h:inputText value="#{filter.amount}" styleClass="form-control" style="width:55px; display: inline-block;" tabindex="#{tabindex+2}"/>

</ui:composition>
