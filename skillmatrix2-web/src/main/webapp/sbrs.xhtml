<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:define name="title">SBRs</ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>SBRs</h1>
        </div>
        <h:form>

            <h:panelGroup rendered="#{sbrs.modelHelper.model.rowCount eq 0}">
                <p class="lead">There are no SBRs.</p>
            </h:panelGroup>

            <rich:dataTable value="#{sbrs.modelHelper.model}" var="sbr" styleClass="table table-striped" id="sbrs"
                            rows="#{sbrs.maxRecordsOnPage}">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            <a4j:commandLink value="Name" action="#{sbrs.modelHelper.sortByName}" styleClass="headerlink"
                                             render="@header @body @footer"/>
                            <h:panelGroup rendered="#{sbrs.modelHelper.nameOrder ne 'unsorted'}">
                                <b class="caret"/>
                            </h:panelGroup>
                        </rich:column>

                        <rich:column>
                            <a4j:commandLink value="Members" action="#{sbrs.modelHelper.sortByMembers}" styleClass="headerlink"
                                             render="@header @body @footer"/>
                            <h:panelGroup rendered="#{sbrs.modelHelper.membersOrder ne 'unsorted'}">
                                <b class="caret"/>
                            </h:panelGroup>
                        </rich:column>

                        <rich:column>
                            <a4j:commandLink value="Tags" action="#{sbrs.modelHelper.sortByPackages}" styleClass="headerlink"
                                             render="@header @body @footer"/>
                            <h:panelGroup rendered="#{sbrs.modelHelper.packagesOrder ne 'unsorted'}">
                                <b class="caret"/>
                            </h:panelGroup>
                        </rich:column>

                        <rich:column></rich:column>
                    </rich:columnGroup>
                </f:facet>

                <rich:column>
                    <h:outputText value="#{sbr.name}"/>
                </rich:column>

                <rich:column>
                    <h:outputText value="#{sbr.members.size()}"/>
                </rich:column>

                <rich:column>
                    <h:outputText value="#{sbr.packages.size()}"/>
                </rich:column>

                <rich:column>
                    <div class="btn-group pull-right">
                        <h:outputLink value="sbrform.jsf" styleClass="btn btn-default" rendered="#{dao.canSbrModify()}">
                            <f:param name="id" value="#{sbr.id}"/>
                            <i class="icon-edit-sign"/>
                        </h:outputLink>
                        <h:outputLink value="sbr.jsf" styleClass="btn btn-info">
                            <f:param name="id" value="#{sbr.id}"/>
                            <i class="icon-info-sign"/>
                        </h:outputLink>
                        <h:commandLink action="#{deleter.deleteSbr(sbr)}" styleClass="btn btn-danger" rendered="#{dao.canSbrModify()}"
                                       onclick="return confirm('Are you sure you want to do this?')">
                            <i class="icon-remove-sign"/>
                        </h:commandLink>
                    </div>
                </rich:column>

                <f:facet name="footer">
                    <ul class="pagination">
                        <a4j:repeat value="#{sbrs.modelHelper.pagination.listPages(5)}" var="page">
                            <li class="#{sbrs.modelHelper.pagination.currentPage eq page ? 'active' : ''}">
                                <a4j:commandLink value="#{page}" action="#{sbrs.modelHelper.pagination.goToPage(page)}" render="@header @body @footer"/>
                            </li>
                        </a4j:repeat>
                    </ul>
                </f:facet>

            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
