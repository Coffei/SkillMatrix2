<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
    xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="title">SBRs</ui:define>
	<ui:define name="content">
	
	   <a4j:queue requestDelay="100" ignoreDupResponses="true"/>
	
		<h2>SBRs:</h2>
		<h:outputLink value="./sbrform.jsf">Create new SBR</h:outputLink>
		<h:form >
		<rich:dataTable id="sbrs"  value="#{sbrsController.helper.model}" var="sbr" rows="15" styleClass="simpletablestyle"
			columnClasses="namecol,numcol,numcol,actioncol">
			<rich:column>
			  <f:facet name="header">
				<a4j:commandLink value="Name " action="#{sbrsController.helper.sortByName}" render="sbrs" styleClass="whitelink" /><br/>
				<h:inputText value="#{sbrsController.helper.nameFilter}" size="13" >
					<a4j:ajax event="keyup" render="@body @footer" execute="@this" />
				</h:inputText>
					
				</f:facet>
				<h:outputText value="#{sbr.name}" styleClass="name" />
			</rich:column>

			<rich:column id="members" sortBy="#{sbrsController.memberCountMap[sbr]}" sortOrder="#{sbrsController.helper.membersOrder}">
				<f:facet name="header">
					<a4j:commandLink value="Members" action="#{sbrsController.helper.sortByMembers}" render="sbrs" styleClass="whitelink"/>
				</f:facet>
				<h:outputText value="#{sbrsController.memberCountMap[sbr]}" />
			</rich:column>
			
			<rich:column id="packages" sortBy="#{sbr.packages.size()}" sortOrder="#{sbrsController.helper.packagesOrder}">
				<f:facet name="header">
					<a4j:commandLink value="Tags" action="#{sbrsController.helper.sortByPackages}" render="sbrs" styleClass="whitelink"/>
				</f:facet>
				<h:outputText value="#{sbr.packages.size()}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">Actions</f:facet>
				<h:outputLink value="./sbrdetail.jsf?id=#{sbr.id}">view </h:outputLink>
				<h:outputLink value="./sbrform.jsf?editid=#{sbr.id}">edit </h:outputLink>
					<h:commandLink onclick="return confirm('Do you really want to delete SBR #{sbr.name}?\nThis will also delete all tags in this SBR. ')" action="#{sbrController.delete(sbr)}" value="delete" />
			</rich:column>
			<f:facet name="footer">
					<rich:dataScroller for="sbrs" maxPages="5" fastStep="10" />
			</f:facet>
		</rich:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
